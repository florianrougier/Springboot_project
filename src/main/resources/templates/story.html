<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <title>Lecture</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/story.css}">
    <link rel="icon" th:href="@{/img/icon.jpg}"/>

</head>

<body>

<div class="banner col-md-12">
    <div class="container-buttons">
        <a href="inscription" class="btn btn-primary btn-top">Se connecter</a>
        <a href="inscription" class="btn btn-primary btn-top">S'inscrire</a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 id="title-chapter" th:text="${page.title}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p id="myPArea" th:text="${page.text}"></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12" th:each="nextPage : ${nextPage}">
            <a class="btn btn-primary choices" th:href="@{story(name=${story.name},knot=${nextPage.knot})}"
               th:text="${nextPage.title}"></a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
