<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <title>Accueil</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/accueil.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="icon" th:href="@{/img/icon.jpg}"/>

</head>
<body>
<!--Banner-->
<div class="banner col-md-12"></div>

<!--Navbar-->
<header class="clearfix">
    <div class="container">
        <div class="header-left">
            <h1>Les histoires dont vous êtes le héros</h1>
        </div>
        <div class="header-right">
            <label for="open">
                <span class="hidden-desktop"></span>
            </label>
            <input type="checkbox" name="" id="open">
            <nav>
                <a href="accueil">Accueil</a>
                <a href="new-story">Nouvelle histoire</a>
                <a href="dashboard">Tableau de bord</a>
                <a href="inscription">Connexion</a>
                <a href="inscription">Inscription</a>
            </nav>
        </div>
    </div>
</header>

<!--Content-->
<div class="container bloc-principal">
    <div class="row">
        <div class="row-resize col-lg-3 col-md-4 col-sm-6 col-xs-12" th:each="story : ${story}">
            <div class="hovereffect">
                <img class="img-responsive" th:src="${story.img}" alt="Story's image">
                <div class="overlay">
                    <h2 th:text="${story.name}"></h2>
                    <a class="info" th:href="@{story(name=${story.name},knot=1)}" th:text="${story.summary}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
