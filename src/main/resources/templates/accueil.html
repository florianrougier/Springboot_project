<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>Test</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/accueil.css">
	<link rel="icon" href="img/icon.jpg" />

</head>
<body>
	<div class="banner col-md-12">
		<button type="button" class="btn btn-primary btn-top">Se connecter</button>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
	            <div class="input-group" id="adv-search">
	                <input type="text" class="form-control" placeholder="Recherche avancée" />
	                <div class="input-group-btn">
	                    <div class="btn-group" role="group">
	                        <div class="dropdown dropdown-lg">
	                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
	                            <div class="dropdown-menu dropdown-menu-right" role="menu">
	                                <form class="form-horizontal" role="form">
	                                  <div class="form-group">
	                                    <label for="filter">Filter by</label>
	                                    <select class="form-control">
	                                        <option value="0" selected>All Snippets</option>
	                                        <option value="1">Featured</option>
	                                        <option value="2">Most popular</option>
	                                        <option value="3">Top rated</option>
	                                        <option value="4">Most commented</option>
	                                    </select>
	                                  </div>
	                                  <div class="form-group">
	                                    <label for="contain">Author</label>
	                                    <input class="form-control" type="text" />
	                                  </div>
	                                  <div class="form-group">
	                                    <label for="contain">Contains the words</label>
	                                    <input class="form-control" type="text" />
	                                  </div>
	                                  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	                                </form>
	                            </div>
	                        </div>
	                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
	                    </div>
	                </div>
	            </div>
	          </div>
        </div>
	</div>

<div class="menu">
	<div class="stories">
		<ul th:each="story : ${story}" >
			<li ><a th:href="@{story(name=${story.name},knot=1)}" th:text="${story.name}"></a></li>
			<p th:text="${story.summary}"></p>
		</ul>
	</div>
	<div class="options">
		<button type="button" class="btn btn-primary btn-menu-selection"><a href="dashboard">Accèder au dashboard</a></button>
		<button type="button" class="btn btn-primary btn-menu-selection"><a href="new-story">Créer votre propre histoire</a></button>
	</div>
</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
